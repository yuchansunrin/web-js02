<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>온도 변환기</title>
</head>
<body>
    <table border="3">
       <tr>
           <td>섭씨온도</td>
           <td>화씨온도</td>
       </tr>
        <script>
            for (let i = 0; i <= 100; i += 1) {
                let c = i;
                let f = c * 9 / 5 + 32;
                document.write('<tr><td>' + c + '</td><td>' + f + '</td></tr>');
            }
        </script>
    </table>
</body>
</html>
