<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        document.write('<h1>구구단표</h1>');
        document.write('<table border="2" width="50%">');
        for(let i = 1; i <= 9; i++) {
            document.write('<tr>');
            for(let j = 1; j <= 9; j++) {
                document.write('<td>' + i + 'x' + j + '=' + i*j + '</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</body>
</html>
